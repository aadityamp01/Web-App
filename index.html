<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Welcome</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<script defer src="main.js"></script>
</head>

<body>
	<div class="container">
		<h1>Registration Form</h1>

		<form method="POST">
			<!--action="link where the data to send(relative link)"-->
			<div class="form-reg">
				<label for="name"> Name </label>
				<input id="name" type="name" value="" class="form-reg"><br>
			</div>

			<div class="form-reg">
				<label for="email"> Email Address </label>
				<input id="email" type="email" value="" class="form-reg"><br>
			</div>

			<div class="form-reg">
				<label for="password"> Password </label>
				<input id="password" type="password" value="" class="form-reg"><br>
			</div>

			<div class="form-reg">
				<label for="cpassword"> Confirm Password </label>
				<input id="cpassword" type="cpassword" value="" class="form-reg"><br>
			</div>

			<div class="form-reg">
				Gender :
				<input type="radio" id="male" name="gender" value="male">
				<label for="male">Male</label>
				<input type="radio" id="female" name="gender" value="female">
				<label for="female">Female</label>
				<input type="radio" id="other" name="gender" value="other">
				<label for="other">Other</label> <br>
				<br>
			</div>
			<input type="checkbox" onclick="alert('I Agreed !')">
			Agree Terms & Condition<br>
			<br>
			<button onclick="formSubmitted()" type="submit" class="submit">Sign Up</button>
		</form>
	</div>
</body>

</html>
